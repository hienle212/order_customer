<div ng-controller="customersController">
<h1>Add a new Customer</h1>
<form >
Customer Name : <input type="text" ng-model="newCustomer.name">
<button ng-click="create()">Add</button>
</form>

Search Customers: <input type="text" ng-model="filter_name">
<table>
  <tr>
    <th>Customer Name</th>
    <th>Created Date</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="customer in customers | filter: filter_name ">

    <td>{{customer.name}}</td>
    <td>{{customer.createdAt | date: "MM/dd/yyyy"}}</td>
    <td><button ng-click="delete(customer)">Remove</button></td>
  </tr>
</table>
</div>
